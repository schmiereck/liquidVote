spring.application.name=liquidVote
spring.datasource.url=jdbc:h2:mem:liquidvote;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.test.database.replace=none

# Embedded Keycloak configuration
embedded.keycloak.enabled=true
embedded.keycloak.import-path=classpath:keycloak/liquidvote-realm.json
embedded.keycloak.port=8180

keycloak.issuer-uri=http://localhost:${embedded.keycloak.port}/realms/liquidvote
keycloak.jwk-set-uri=http://localhost:${embedded.keycloak.port}/realms/liquidvote/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.issuer-uri}
