databaseChangeLog:
  - changeSet:
      id: 2025-01-10-user-table
      author: copilot
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(180)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addAutoIncrement:
            tableName: users
            columnName: id
            columnDataType: BIGINT
      rollback:
        - dropTable:
            tableName: users
  - changeSet:
      id: 2025-01-10-user-roles-table
      author: copilot
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: user_roles
  - changeSet:
      id: 2025-12-02-initial-admin
      author: copilot
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: username
                  value: admin
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: password
                  value: $2a$10$Dow1Z6FJi1dV0t1Ik5dUvO7o8GZFODdgNpTiFqouBZfyqCkCmZom6
              - column:
                  name: created_at
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  defaultValueComputed: CURRENT_TIMESTAMP
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: role
                  value: USER_ADMIN
